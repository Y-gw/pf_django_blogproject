<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Social_login & API & Thumbnail</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1vkiy614e1"></script>
</head>
<body>
    {% load socialaccount %}
    {% providers_media_js %}

    <div class="container-fluid">
        
        <h1>Social_Login_TEST</h1>

        <br>
        <a class="btn btn-dark btn-sm" href="/accounts/signup">회원가입</a><br><br>

        {% if user.is_authenticated %}
        <a class="btn btn-dark btn-sm" href="/accounts/logout">로그아웃</a><br><br>
        <h4><b>{{ user.username }}</b> 님이 로그인 중</h4>

        {% else %}
        <a class="btn btn-dark btn-sm" href="{% provider_login_url 'google' %}">구글 로그인</a><br><br>
        <h4>로그인 GO</h4>

        {% endif %}
        
        <br><br>

        {% for blog in blogs.all %}
            <img src="{{ blog.image.url }}" width="500">
            <br>
            <h4>{{ blog.text }}</h4>
            <br>
            <img src="{{ blog.image_thumbnail.url }}">
        {% endfor %}

        <!-- <div id="map" style="width:100%;height:400px;"></div>

        <script>
        var mapOptions = {
            center: new naver.maps.LatLng(37.551234, 126.988199),
            zoom: 13
        };

        var map = new naver.maps.Map('map', mapOptions);
        </script> -->

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
