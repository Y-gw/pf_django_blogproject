<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1vkiy614e1"></script>
</head>
<body>
    {% load socialaccount %}
    {% providers_media_js %}

    <h1>Social_Login_TEST</h1>

    <a href="/accounts/signup">회원가입</a><br>

    {% if user.is_authenticated %}
    <a href="/accounts/logout">로그아웃</a><br>
    {{user.username}} 님이 로그인 중

    {% else %}
    <a href="{% provider_login_url 'google' %}">구글 로그인</a><br>
    로그인 GO

    {% endif %}
    
    <div id="map" style="width:100%;height:400px;"></div>

    <script>
    var mapOptions = {
        center: new naver.maps.LatLng(37.551234, 126.988199),
        zoom: 13
    };

    var map = new naver.maps.Map('map', mapOptions);
    </script>
</body>
</html>
