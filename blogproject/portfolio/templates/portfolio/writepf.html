{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <form method = "post" action = "{% url 'createpf' %}" enctype = "multipart/form-data" class = "col-lg-8 col-md-10 mx-auto">
            {% csrf_token %}
            <h4>제목: </h4>
            <input type="text" name="title">
            <br>
            <br>
            <h4>설명: </h4>
            <textarea cols=40 rows=10 name="description"></textarea>
            <br>
            <br>
            <h4>사진 첨부</h4>
            <input type="file" name="image">
            <br>
            <br>
            <input class="btn btn-dark" type="submit" value="제출하기">
        </form>
    </div>

{% endblock %}
